<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>⛅ Weather Analysis</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="temperature.html">Temperature</a></li>
                <li><a href="wind.html">Wind</a></li>
                <li><a href="data.html" class="active">Raw Data</a></li>
            </ul>
        </div>
    </nav>

    <div class="container main-content">
        <div class="header">
            <h2>Raw Weather Data</h2>
            <div class="controls">
                <label for="data-limit">Limit:</label>
                <input type="number" id="data-limit" value="50" min="1" max="500">
                <button onclick="loadRawData()" class="btn">Load Data</button>
            </div>
        </div>

        <div id="loading" class="loading">Loading...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div class="card">
            <h3>Data Summary</h3>
            <p>Total Records: <span id="total-records">--</span></p>
            <p>Showing: <span id="showing-records">--</span></p>
        </div>

        <div class="card">
            <div class="table-container">
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Time</th>
                            <th>Temperature (°C)</th>
                            <th>Wind Speed (km/h)</th>
                            <th>Wind Direction</th>
                            <th>Weather Code</th>
                            <th>Day/Night</th>
                        </tr>
                    </thead>
                    <tbody id="data-tbody">
                        <!-- Data rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Weather Analysis System | Tehran, Iran</p>
        </div>
    </footer>

    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="data.js"></script>
</body>
</html>
