version: '3.8'

services:
  weather-api:
    build: .
    container_name: weather-api
    ports:
      - "8342:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Tehran
    restart: unless-stopped

  frontend:
    image: nginx:alpine
    container_name: weather-frontend
    ports:
      - "8038:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    restart: unless-stopped